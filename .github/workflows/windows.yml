name: Build kcat (Windows)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Add MFC to VS2022 Enterprise
        run: |
          "C:\Program Files (x86)\Microsoft Visual Studio\Installer\vs_installer.exe" modify `
            --installPath "C:\Program Files\Microsoft Visual Studio\2022\Enterprise" `
            --add Microsoft.VisualStudio.Component.VC.ATLMFC `
            --quiet --norestart --wait

      - name: NuGet Restore
        run: nuget restore win32\kcat.sln

      - name: Build kcat (x64 Release)
        run: msbuild win32\kcat.sln /p:Configuration=Release /p:Platform=x64

      - name: Upload x64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kcat-windows-x64
          path: |
            win32\x64\Release\*.exe
            win32\x64\Release\*.dll

      - name: Build kcat (x86 Release)
        run: msbuild win32\kcat.sln /p:Configuration=Release /p:Platform=Win32

      - name: Upload x86 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kcat-windows-x86
          path: |
            win32\Release\*.exe
            win32\Release\*.dll
