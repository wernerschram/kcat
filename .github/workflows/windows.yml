name: Build kcat (Windows)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Install VS2017 Build Tools with v140 toolset + Windows 8.1 SDK
        run: |
          choco install visualstudio2017buildtools --package-parameters `
            "--add Microsoft.VisualStudio.Workload.VCTools `
            --add Microsoft.VisualStudio.Component.VC.v140.x86.x64 `
            --add Microsoft.VisualStudio.Component.Windows81SDK `
            --includeRecommended --includeOptional" -y
          refreshenv

      - name: NuGet Restore
        run: nuget restore MyProject.sln

      - name: Build kcat (x64 Release)
        run: msbuild win32\kcat.sln /p:Configuration=Release /p:Platform=x64

      - name: Upload x64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kcat-windows-x64
          path: |
            win32\x64\Release\*.exe
            win32\x64\Release\*.dll

      - name: Build kcat (x86 Release)
        run: msbuild win32\kcat.sln /p:Configuration=Release /p:Platform=Win32

      - name: Upload x86 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kcat-windows-x86
          path: |
            win32\Release\*.exe
            win32\Release\*.dll
