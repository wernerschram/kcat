name: Build kcat (Windows)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # Point MSBuild to the Build Tools installation
      - name: Setup MSBuild (Build Tools)
        uses: microsoft/setup-msbuild@v2

        - name: Install MFC components
          run: |
            vs_BuildTools.exe ^
              --quiet --wait --norestart --nocache ^
              --add Microsoft.VisualStudio.Component.VC.Tools.x86.x64 ^
              --add Microsoft.VisualStudio.Component.VC.140.MFC ^
              --add Microsoft.VisualStudio.Component.VC.MFC

      - name: NuGet Restore
        run: nuget restore win32\kcat.sln

      - name: Build kcat (x64 Release)
        run: msbuild win32\kcat.sln /p:Configuration=Release /p:Platform=x64

      - name: Upload x64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kcat-windows-x64
          path: |
            win32\x64\Release\*.exe
            win32\x64\Release\*.dll

      - name: Build kcat (x86 Release)
        run: msbuild win32\kcat.sln /p:Configuration=Release /p:Platform=Win32

      - name: Upload x86 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kcat-windows-x86
          path: |
            win32\Release\*.exe
            win32\Release\*.dll
